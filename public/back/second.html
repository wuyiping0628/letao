<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商28期</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body >
  <!-- 左侧菜单栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马28期</a>
    </div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li >
          <a href="user.html" >
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a class="active"  href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧内容 -->
  <div class="lt_main">
    <!-- 头部导航栏 -->
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 下面的内容 -->
    <div class="lt_content">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <button class="btn btn-default mb_20">添加分类</button>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th >一级分类名</th>
            <th >二级分类名称</th>
            <th >二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
  
        </tbody>
      </table>
      <div class="text-right">
        <ul id="secondPaginator"></ul>
      </div>
    </div>
  </div>

    <!-- 添加分类模态框 -->
    <div id="secondModal" class="modal fade" tabindex="-1" >
      <div class="modal-dialog modal-sm" >
        <form id="form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                      <span id="dropdownText">请选择一级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" >

                    </ul>
                  </div>
            </div>
            <div class="form-group">
                <input type="text"  name="categoryName" class="form-control" placeholder="请输入二级分类">
            </div>
            <div class="form-group">
              <button class="btn btn-default">上传图片</button>
            </div>
            <div class="form-group">
              <img src="./images/none.png" alt="">
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="secondAdd">添加</button>
          </div>
        </div><!-- /.modal-content -->
      </form>
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <!-- 模态框 -->
  <div id="logoutModal" class="modal fade" tabindex="-1" >
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">

          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



  <script type="text/html" id="secondTmp">
    {{ each rows v i }}
    <tr>
        <td>{{i+1 + (page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td>
          <img src="{{v.brandLogo}}" alt="">
        </td>
      </tr>
  
    {{/each}}
  </script>

  <script type="text/html" id="dropdownTpl">
    {{ each rows v i}}
    <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
    {{ /each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/checklogin.js"></script>
  <script src="./js/second.js"></script>

</body>
</html>
